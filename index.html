<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resurgence Map Calculator</title>
    <style>
        body { 
            display: flex; margin: 0; height: 100vh; width: 100vw; 
            background: #1a1a1a; color: #ffffff; font-family: sans-serif; 
            overflow: hidden; 
        }
        #sidebar { 
            width: 280px; min-width: 280px; background: #252525; padding: 20px; 
            border-right: 1px solid #444; display: flex; flex-direction: column; gap: 18px; z-index: 100;
            align-items: center;
        }
        h2 { 
            margin: 0; font-size: 2.5rem; color: #6AD44C; text-transform: uppercase; letter-spacing: 2px; line-height: 1;
            text-align: center;
            width: 100%;
        }
        .author { font-size: 0.75rem; color: #888; margin-bottom: 10px; font-weight: bold; text-align: center; width: 100%; }
        
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .control-btn { 
            padding: 12px; cursor: pointer; background: #444; color: white; 
            border: none; border-radius: 6px; font-weight: bold; width: 90%; max-width: 220px; text-transform: uppercase; 
            margin: 0 auto;
            display: block;
            font-size: 1.09rem;
        }
        .control-btn:hover, .control-btn:active { background: #555; }

        #cal-info { 
            font-size: 0.85rem; padding: 15px; background: #000; color: #6AD44C; 
            border-radius: 6px; min-height: 180px; border: 1px solid #6AD44C; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; text-align: center; overflow-y: auto;
            line-height: 1.6; font-family: 'Courier New', Courier, monospace;
            box-shadow: inset 0 0 10px rgba(106, 212, 76, 0.2);
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }

        hr { border: 0; border-top: 1px solid #444; margin: 5px 0; width: 80%; }

        /* --- MOBILE --- */
        @media (max-width: 750px) {
            body {
                flex-direction: column;
                height: 100vh;
                width: 100vw;
            }
            #sidebar {
                width: 100vw;
                min-width: unset;
                border-right: none;
                border-bottom: 1px solid #444;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                flex-wrap: nowrap;
                padding: 18px 6px 14px 6px;
                font-size: 1em;
                gap: 14px;
                overflow-x: auto;
                box-sizing: border-box;
            }
            #sidebar h2 {
                font-size: 2rem;
            }
            #cal-info {
                min-height: unset;
                padding: 11px 6px;
                font-size: 0.97em;
                max-width: 295px;
                margin: 0 auto 0 auto;
                flex: none;
                width: 100%;
            }
            .button-group {
                width: 100%;
                gap: 12px;
                margin-bottom: 0;
            }
            .control-btn {
                padding: 11px 7px;
                font-size: 1.07em;
                min-width: 120px;
                max-width: 310px;
                width: 92vw;
                margin-bottom: 0;
                margin-top: 0;
                border-radius: 7px;
            }
            hr {
                width: 90%;
                margin: 6px auto;
            }
            .author { display: none; }
        }
        #map-viewport { flex-grow: 1; overflow: hidden; background: #000; position: relative; touch-action: none; }
        canvas { display: block; touch-action: none; }
        /* Objective Menu Styles */
        .obj-list { width: 100%; display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .obj-btn {
            background: none; border: none; padding: 4px; cursor: pointer;
            text-decoration: underline; text-transform: uppercase; font-weight: bold;
            font-family: 'Courier New', Courier, monospace; font-size: 0.9rem;
            transition: transform 0.1s;
        }
        .obj-btn:hover { transform: scale(1.1); filter: brightness(1.3); }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>RMC</h2>
    <div class="author">Made By Phoxphor</div>

    <div class="button-group">
        <button class="control-btn" style="background: #4e4010; color: #ffff00;" onclick="addAirdrop()">Add Airdrop</button>
        <button class="control-btn" style="background: #2b4d24; color: #6AD44C;" onclick="findNearest()">Find Nearest</button>
        <button class="control-btn" onclick="toggleVisibility()">Toggle Icons</button>
    </div>
    <hr>
    <div id="cal-info">WAITING FOR INPUT...</div>
    <hr>
</div>

<div id="map-viewport">
    <canvas id="mapCanvas"></canvas>
</div>

<script src="index.js"></script>
<script>
// --- Simple Touch & Pinch Zoom Handler ---
// Only enable overrides on mobile/touch devices

(function() {
    const canvas = document.getElementById('mapCanvas');
    if (!canvas) return;

    let isTouching = false;
    let lastTouchDist = null;
    let lastTouchMid = null;
    let lastView = null;
    let ongoing = false;
    let singleTouchStart = null;

    // Use view and targetView if defined in index.js
    let view = window.view, targetView = window.targetView;
    function setView(x, y, zoom) {
        if (view) {
            view.x = targetView.x = x;
            view.y = targetView.y = y;
            view.zoom = targetView.zoom = zoom;
        }
    }

    function clamp(val, min, max) { return Math.max(min, Math.min(max, val)); }

    // Utility: get current viewport size
    function getSize() {
        return {
            width: canvas.clientWidth || canvas.width,
            height: canvas.clientHeight || canvas.height
        }
    }

    // Touch support for mobile
    canvas.addEventListener('touchstart', function(e) {
        if (e.touches.length === 2) {
            isTouching = true;
            ongoing = true;
            lastTouchDist = Math.hypot(
                e.touches[0].clientX - e.touches[1].clientX,
                e.touches[0].clientY - e.touches[1].clientY
            );
            lastTouchMid = {
                x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
                y: (e.touches[0].clientY + e.touches[1].clientY) / 2
            };
            lastView = view ? { x: view.x, y: view.y, zoom: view.zoom } : null;
        } else if (e.touches.length === 1) {
            isTouching = true;
            singleTouchStart = {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY,
                vx: view ? view.x : 0,
                vy: view ? view.y : 0
            };
        }
    }, { passive: false });

    canvas.addEventListener('touchmove', function(e) {
        if (!isTouching || !view) return;
        if (e.touches.length === 2 && lastTouchDist && lastTouchMid) {
            // Pinch to zoom
            e.preventDefault();
            let currDist = Math.hypot(
                e.touches[0].clientX - e.touches[1].clientX,
                e.touches[0].clientY - e.touches[1].clientY
            );
            let mid = {
                x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
                y: (e.touches[0].clientY + e.touches[1].clientY) / 2
            };
            let dx = mid.x - lastTouchMid.x;
            let dy = mid.y - lastTouchMid.y;
            let scale = currDist / lastTouchDist;

            // Limit zoom
            let minZoom = window.MIN_ZOOM || 0.2;
            let maxZoom = window.MAX_ZOOM || 5.0;
            let newZoom = clamp(lastView.zoom * scale, minZoom, maxZoom);

            // Correction: Pan by midpoint delta (screen coords)
            let sz = getSize();
            // In canvas px, center is 0,0 in world at (view.x,view.y)
            let worldPerPx = lastView.zoom;
            let midWorldX = lastView.x + (mid.x - sz.width/2) * (1/lastView.zoom);
            let midWorldY = lastView.y + (mid.y - sz.height/2) * (1/lastView.zoom);

            // The new mid in world after zoom should stay put
            let newVp = 1 / newZoom;
            let nx = midWorldX - (mid.x - sz.width/2) * newVp;
            let ny = midWorldY - (mid.y - sz.height/2) * newVp;
            
            setView(nx, ny, newZoom);

        } else if (e.touches.length === 1 && singleTouchStart) {
            // Drag to pan
            e.preventDefault();
            let dx = (e.touches[0].clientX - singleTouchStart.x) * (1 / view.zoom);
            let dy = (e.touches[0].clientY - singleTouchStart.y) * (1 / view.zoom);
            setView(singleTouchStart.vx - dx, singleTouchStart.vy - dy, view.zoom);
        }
    }, { passive: false });

    canvas.addEventListener('touchend', function(e) {
        if (e.touches.length === 0) {
            isTouching = false;
            lastTouchDist = null;
            lastTouchMid = null;
            lastView = null;
            singleTouchStart = null;
            ongoing = false;
        }
    });

    // Optional: allow double-tap zoom
    let lastTap = 0;
    canvas.addEventListener('touchend', function(e) {
        if (e.touches.length === 0 && e.changedTouches.length === 1) {
            let now = Date.now();
            if (now - lastTap < 350) {
                // double tap: zoom in to the point
                let rect = canvas.getBoundingClientRect();
                let cx = e.changedTouches[0].clientX - rect.left;
                let cy = e.changedTouches[0].clientY - rect.top;
                let newZoom = clamp(view.zoom * 1.5, window.MIN_ZOOM || 0.2, window.MAX_ZOOM || 5.0);

                // Focus zoom on tap
                let sz = getSize();
                let wx = view.x + (cx - sz.width/2) * (1/view.zoom);
                let wy = view.y + (cy - sz.height/2) * (1/view.zoom);
                let vp = 1 / newZoom;
                let nx = wx - (cx - sz.width/2) * vp;
                let ny = wy - (cy - sz.height/2) * vp;
                setView(nx, ny, newZoom);
                lastTap = 0;
            } else {
                lastTap = now;
            }
        }
    });

    // Make canvas resize on mobile orientation change
    window.addEventListener("orientationchange", function() {
        setTimeout(function() {
            if (typeof window.resizeCanvas === "function") window.resizeCanvas();
        }, 510);
    });

    // Prevent body scroll when touching map
    document.body.addEventListener('touchmove', function(e) {
        if(e.target === canvas) e.preventDefault();
    }, { passive: false });

    // Resize canvas to fit device (if not handled by index.js)
    function resizeCanvas() {
        let dpr = window.devicePixelRatio || 1;
        let vp = document.getElementById('map-viewport');
        if (vp && canvas) {
            canvas.width = vp.offsetWidth * dpr;
            canvas.height = vp.offsetHeight * dpr;
            canvas.style.width = vp.offsetWidth + 'px';
            canvas.style.height = vp.offsetHeight + 'px';
            if (typeof window.renderMap === "function") window.renderMap();
        }
    }
    window.resizeCanvas = resizeCanvas;
    window.addEventListener('resize', resizeCanvas, { passive:true });
    setTimeout(resizeCanvas, 200);
})();
</script>
</body>
</html>
